<!DOCTYPE html>
<html>
<head>
    <title>Models List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body onload="loadModels()">

<div class="container" style="margin-top:25px;">

    <h2 id="makeTitle" style="margin-bottom:20px;">Models</h2>

    <!-- search bar -->
    <div class="mb-3">
        <input type="text" id="modelSearch" onkeyup="filterModels()" class="form-control" placeholder="Search models...">
    </div>

    <p id="modelsMessage" style="margin-bottom:10px;"></p>

    <!-- table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th onclick="sortModels('name')" style="cursor:pointer;">Model Name</th>
                <th onclick="sortModels('id')" style="cursor:pointer;">Model ID</th>
                <th onclick="sortModels('makeid')" style="cursor:pointer;">Make ID</th>
            </tr>
        </thead>
        <tbody id="modelsTable">
            <!-- rows added by JS -->
        </tbody>
    </table>

    <button class="btn btn-secondary" onclick="scrollToTop()">Back to top</button>
    <button class="btn btn-outline-primary ms-2" onclick="window.location='index.html'">Go Back</button>

</div>

<script src="script.js"></script>

</body>
</html>
