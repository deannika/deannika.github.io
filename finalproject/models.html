<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Models</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            background-color: #0a1a2f; /* dark navy */
            color: #ffffff;
        }

        .page-wrapper {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .panel-box {
            background-color: #ffffff;
            color: #333333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .footer-text {
            margin-top: 10px;
            font-size: 12px;
            color: #dddddd;
        }
    </style>
</head>

<body>

<div class="container page-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 id="makeTitle">Car Models</h1>
            <p id="modelsMessage"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel-box">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Model Name</th>
                            <th>Model ID</th>
                            <th>Make ID</th>
                        </tr>
                        </thead>
                        <tbody id="modelsTable">
                        <!-- rows will be added here by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <a href="index.html" class="btn btn-default">
                    ‚Üê Back to Make Selection
                </a>
            </div>

            <p class="footer-text">
                Data from NHTSA Vehicle API (vpic.nhtsa.dot.gov).
            </p>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // load the models for the selected make
    loadModels();
</script>

</body>
</html>
