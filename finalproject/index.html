<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Make Explorer (2024)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #0d1b2a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #1b263b;
            border-radius: 10px;
            padding: 25px;
        }
        .btn-primary {
            background: #1f6feb;
            border: none;
        }
        .btn-primary:hover {
            background: #1158c7;
        }
    </style>
</head>

<body onload="loadMakes()">

    <div class="container mt-5">
        <h2 class="text-center">Car Make Explorer (2024)</h2>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">

                    <h4>Select a 2024 Car Make</h4>

                    <p>Choose a modern manufacturer and view all 2024 models.</p>

                    <select id="makeDropdown" class="form-select mb-3">
                        <option>Loading makes...</option>
                    </select>

                    <button class="btn btn-primary w-100 mb-2" onclick="goToModels()">View Models</button>

                    <p id="makeMessage" class="text-info"></p>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
